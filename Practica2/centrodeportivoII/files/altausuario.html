	<section id="main">
    	<form method="post">
			<fieldset>
                <legend>Datos Personales</legend>
                <article id="cople">
                    <label for="name">Nombre:</label>
                    <input name="name" type="text"><br>
                </article>
                <article id="cople">
                    <label for="surname">Apellidos:</label>
                    <input name="surname" type="text"><br>
                </article>
                <article id="cople">
                    <label for="birth">Fecha de Nacimiento:</label>
                    <input name="birth" type="date"><br>
                </article>
                    <fieldset>
                        <legend>Dirección</legend>
                        <article id="cople">
                            <label for="street">Calle</label>
                            <input name="street" type="text">
                        </article>
                        <article id="cople">
                            <label for="number">Numero</label>
                            <input form="number" type="number"><br>
                        </article>
                        <article id="cople">
                            <label for="city">Ciudad</label>
                            <input name="city" type="text">
                        </article>
                        <article id="cople">
	                        <label for="zip">Cod. Postal</label>
	                        <input name="zip" type="number">

				<article id="cople">
                    <label for="email">Correo electronico</label>
                    <input name="email" type="email"><br>
                </article>
                <article id="cople">
                    <label for="mobile">Telefono Movil</label>
                    <input name="mobile" type="tel"><br>
                </article>
			</fieldset>

            <label for="partner">Periodo inicial de inscripción</label>
            <select name="partner">
                <option value="1">1 mes</option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>

			<label>¿Has estado inscrito en el gimnasio antes?</label>

            <datalist id="know">
